<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支付</title>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/pay.js"></script>
	<link rel="stylesheet" href="css/pay.css">
</head>
<body>
	<div class="tops">
		<div class="top">
			<div class="logo">
				<img src="img/gwc.png" alt="">
			</div>
			<div class="pay">
				<ul>
					<li class="payli1">
						<div>1</div>
						<div>购物车</div>
						<div></div>
					</li>
					<li class="payli2">
						<div>2</div>
						<div>确认订单</div>
						<div></div>
						<div></div>
					</li>
					<li class="payli3">
						<div>3</div>
						<div>支付</div>
						<div></div>
						<div></div>
					</li>
					<li class="payli4">
						<div>4</div>
						<div>完成</div>
						<div></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="text">
		<div class="suggest">
			<div class="suggests">2017春季新品几何刺绣花朵韩版百搭中长款宽松牛仔外套</div>
			<div class="suggestc">请您于<p class="timer"><span id="hour">23</span>时<span id="min">59</span>分<span id="sec">59</span>秒</p>内完成支付</div>
		</div>
		<div class="payfor">
			<div class="payment">
				<p>选择付款方式</p>
				<select name="" id="payform">
					<option value="">线上付款</option>
					<option value="">货到付款</option>
				</select>
			</div>
			<div class="payments">
				<div class="paylist">
					<p>
						<img src="img/wechat_03.png" alt="">
						微信支付
					</p>
					<p>实付金额：<span class="amount">￥106.25</span></p>
					<div class="for">
					<img src="img/de-erweima.png" alt="">
				</div>
				</div>
				<div class="paylist">
					<p>
						<img src="img/alipay_06.png" alt="">
						支付宝支付
					</p>
					<p>实付金额：<span class="amount">￥106.25</span></p>
					<div class="for">
					<img src="img/de-erweima.png" alt="">
				</div>
				</div>
				
				<div class="paylist">
					<p>
						<img src="img/card_08.png" alt="">
						银联支付
					</p>
					<p>实付金额：<span class="amount">￥106.25</span></p>
					<div class="for">
						<p><img src="img/gongshang_09.png" alt=""></p>
						<p><img src="img/jianshe_11.png" alt=""></p>
						<p><img src="img/minsheng_07.png" alt=""></p>
						<p><img src="img/nongye_05.png" alt=""></p>
					</div>
				</div>
				
			</div>

		</div>
	</div>
</body>
</html>
